<div class="md-3">
    <input type={{type}}
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    class="form-control" [formControl]="control" placeholder={{label}}>
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please enter a {{label}}</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">{{label}} must be at least 4 characters</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">{{label}} must be at most 8 characters</div>
<div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">Passwords do not match</div>
</div>
